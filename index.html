<!DOCTYPE html>
<html>
<head>
    <title>Smart Lock</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, iframe {
            margin: 0;
            padding: 0;
        }

        /* Set a background color */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Center the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            flex-direction: column;
            text-align: center;
        }

        /* Style the map container */
        #map-container {
            margin: 20px 0; /* Add space between the title and map */
            width: 70%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* Style the "Open" and "Close" links */
        .link-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0; /* Add space above and below buttons */
            width: 70%; /* Set width to match #map-container */
        }

        .link-container a {
            flex: 1; /* Allow buttons to grow and shrink */
            margin: 0 10px; /* Add space between buttons */
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #0056b3;
        }

        /* Style the subtitle card */
        .subtitle-card {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 20px 0;
            width: 70%;
            border-radius: 8px;
        }

        /* Style the subheader */
        .subheader {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 15px;
        }

        /* Style the footer */
        footer {
            padding: 10px;
            background-color: #f2f2f2;
            text-align: center;
            color: #666;
            font-size: 0.8em;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module">
        // ... Your existing script ...
    </script>
</head>

<body>
    <div class="container">
        <h1>Lock location</h1>
        <div class="subheader">Last updated: [INSERT_DATE]</div>
        <div id="map-container">
            <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=[INSERT_GPS]&hl=en&z=14&amp;output=embed"></iframe>
        </div>
        <div class="subtitle-card">
            <h2>Current lock-state: [INSERT_LOCK]</h2>
        </div>
        <div class="link-container">
            <a href="/?lock_state=open">Open</a>
            <a href="/?lock_state=close">Close</a>
        </div>
    </div>
    <footer>
        <p>Smart Lock designed and created by Arav and Landon. User interface code written by Chat-GPT.</p>
    </footer>
</body>

</html>
